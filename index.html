<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Sign in  - Google accouns </title>
    <link rel="shortcut icon" type="image/x-icon" href="pic/Untitled.png">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
   <header class="header">
   <div class="top">
       <div class="left_area">
           <div class="icon">
               <img src="pic/Untitled.png" alt="Gmail Login">
           </div>
           <h1>Sign in</h1>
           <p>Use Your Google Account</p>
       </div>
       <div class="right_area">
          <div class="email_area">
          <input type="text" class="email">
          <label for="placeholder" class="email_phone">Email or Phone</label>
          </div>
           <div class="forgot_link">
               <a href="#">Forgot email?</a>
           </div>
           <div class="text">
               <p>Not your computer? Use a Private Window to sign in.<a href="#"> Learn more about using Guest mode</a></p>
           </div>
           
           <div class="create_link">
               <a href="#">Create account</a>
               <div class="btn">
               <a href="#">Next</a>
           </div>
           </div>
           
       </div>
   </div>
    <!--Start Box Part-->
   <!--Start Bottom part-->
   <footer class="container">
       <div class="left">
         <form action="#" method="post">
            <select>
            <div class="box">
            <option value="English(United Kingdom)" selected>English(United Kingdom)</option>
            <option value="Bangladesh">Bangladesh</option>
            <option value="India">India</option>
            <option value="Bahrain">Bahrain</option>
            <option value="pakistan">pakistan</option>
             </div>
              </select>
         </form>
         </div>
       <div class="right">
       <ul>
           <li><a href="#">Help</a></li>
           <li><a href="#">Privacy</a></li>
           <li><a href="#">Terms</a></li>
       </ul>
       <div class="flex_container">
            <div class="left_flex">
         <form action="#" method="post">
            <select>
            <div class="box">
            <option value="English(United Kingdom)" class="flex_item item1" selected>English(United Kingdom)</option>
            <option value="Bangladesh">Bangladesh</option>
            <option value="India">India</option>
            <option value="Bahrain">Bahrain</option>
            <option value="pakistan">pakistan</option>
             </div>
              </select>
         </form>
         </div>
          <div class="right_flex">
              <div class="flex_item help">Help</div>
           <div class="flex_item privacy">Privacy</div>
           <div class="flex_item terms">Terms</div>
          </div>
           
       </div>
       </div>
   </footer>
   <!--End Bottom Part-->
    
    </header>
  
</body>
